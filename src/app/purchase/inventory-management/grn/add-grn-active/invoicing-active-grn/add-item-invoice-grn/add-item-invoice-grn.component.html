 <div class="NewHeader">
  <h1 mat-dialog-title>
    {{ data ? 'Update' : 'Add'}} Invoice
  </h1>
</div>

<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">PO Reference : </label>
        <div class="col-sm-8 margin-bottom-15px">
          <mat-select placeholder="Select PO Reference" class="form-control">
            <mat-option value="1">OM/BHL/OCT/19-20/1077</mat-option>
            <mat-option value="1">OM/BHL/OCT/19-20/1078</mat-option>
            <mat-option value="1">OM/BHL/OCT/19-20/1079</mat-option>
            <mat-option value="1">OM/BHL/OCT/19-20/1080</mat-option>
            <mat-option value="1">OM/BHL/OCT/19-20/1081</mat-option>
            <mat-option value="1">OM/BHL/OCT/19-20/1082</mat-option>
         </mat-select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Invoice Reference : </label>
        <div class="col-sm-8 margin-bottom-15px">
          <input type="text" class="form-control" placeholder="Enter Invoice Reference">
        </div>
    </div>
    <div class="form-group">
     <label class="control-label col-sm-4 add-member-label">Billed Amount : </label>
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
            
      <input type="text" class="form-control" placeholder="Enter Billed Amount">
         
     </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-4 add-member-label">Transport Charges : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
             
       <input type="text" class="form-control" placeholder="Enter Transport Charges">
          
      </div>
     </div>
    <div class="form-group" >
     <label class="control-label col-sm-4 add-member-label">Other Charges : </label>
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
            
      <input type="text" class="form-control" placeholder="Enter Other Charges">
         
     </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Due Date : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
             
       <input type="date" class="form-control" placeholder="Enter Due Date">
          
      </div>
     </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload File : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
             
        <input type="file" name="fileToUpload" id="fileToUpload">
          
      </div>
     </div>

    </form>
</div>
<mat-dialog-actions align="end" style="padding-bottom: 10px;">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span>Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
