<div class="NewHeader" style="background-color:#286ba5 !important; height: 50px;">
  <h1 mat-dialog-title>
    Invoices
  </h1>
</div>
<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100 sizeAlign">
      <div class="row">
        <div class="col-xs-12">
          <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                <tr>
                  <th class="text-center">Invoice #</th>
                  <th class="text-center">Invoice Date</th>
                  <th class="text-center">GRN Ref</th>
                  <th class="text-center">Billed</th>
                  <th class="text-center">Approved</th>
                  <th class="text-center">Paid</th>
                  <th class="text-center" style="width: 100px!important;">Download</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td class="text-center">{{item.Invoice }}</td>
                  <td class="text-center">{{item.Date }}</td>
                  <td class="text-center">{{item.GRN }}</td>
                  <td class="text-center">{{item.Billed}}</td>
                  <td class="text-center">{{item.Approved}}</td>
                  <td class="text-center">{{item.paid}}</td>
                  <td class="text-center" style="cursor: pointer;"><mat-icon>download</mat-icon></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-dialog-actions align="end" style="padding: 0%;">
    <button mat-raised-button class="btn-primary" (click)="close()"><mat-icon>send</mat-icon><span >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
