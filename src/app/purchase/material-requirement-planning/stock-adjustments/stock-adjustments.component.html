<div class="container-fluid">
  <div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100 sizeAlign">
      <div class="row" style="margin-bottom:23px;">
        <div class="col-xs-6 ">
        </div>
        <div class="col-xs-6 ">
          <div class="flex-p">
            <button mat-raised-button (click) = "filterToggle=!filterToggle" style="margin-left: 5px;"
            class="btn-secondary pull-right"><mat-icon>filter_list</mat-icon>filter
          </button>
            <button mat-raised-button class="pull-right  btn-primary" (click)="addadjustments(null)">
              <mat-icon>add</mat-icon> Add Adjustments
            </button>
          </div>
  
        </div>
      </div>

      <div fxLayout="row wrap" *ngIf="filterToggle">
        <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
          <mat-card class="filter">
            <mat-card-content>
              <div class="row">
                <div class="col-sm-4">
                  <div class="col-sm-4 newMarginClass">
                    From Date:
                  </div>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" placeholder="Enter Date">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="col-sm-4 newMarginClass">
                    To Date: 
                  </div>
                  <div class="col-sm-8">
                      <input type="date" class="form-control" placeholder="Enter Date">
                  </div>
                </div>
                <div class="col-sm-4">
                <div class="col-lg-1" style="margin-left:70%!important;">
                  <button mat-raised-button class="pull-right btn-primary">
                    <mat-icon>youtube_searched_for</mat-icon> Search
                  </button>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-left: -18px;">
                  <button mat-raised-button style="background-color:#37474f; color:#fff !important">
                    <mat-icon>settings_backup_restore</mat-icon> Clear
                  </button>
                </div>
                <a (click)="filterToggle = !filterToggle" class="pull-right"
                  style="font-size: 25px; cursor: pointer; margin-left: 5px;">
                  <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                </a>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    <div class="row" >
      <div class="col-xs-12" style="overflow-x: auto">
        <div id="grid-table-container" class="table-responsive" >
          <table matSort id="example2" class="table table-bordered table-hover" style="margin-left: 0px!important;">
            <thead class="tbl-head">
              <tr>
                <th class="text-center">Actions</th>
                <th class="text-center">Item Name </th>
                <th class="text-center">Item Code</th>
                <th class="text-center">Item Category</th> 
                <th class="text-center">Item Sub Category</th>
                <th class="text-center">Brand</th>
                <th class="text-left" style="width: 100px;">Length</th>
                <th class="text-left" style="width: 100px;">Width</th>
                <th class="text-left" style="width: 100px;">Height</th>
                <th class="text-center">Thickness</th>
                <th class="text-center">Adjustment Qty </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td class="text-center" style="font-size: 18px;">
                  <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item" (click)="addadjustments(item)"> 
                    <i class="fa fa-edit" style="color: cornflowerblue" ></i>
                  </a>
                  <a mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="right"
                  (confirm)="deleteUser()"
                  (cancel)="cancelClicked = true"
                 >
                    <i class="fa fa-trash red" matTooltip="Delete Item" style="cursor: pointer;"></i></a>
                </td>
                <td class="text-center">{{item.iname}}</td>
                <td class="text-center">{{item.icode}}</td>
                <td class="text-center">{{item.icategory}}</td>
                <td class="text-center">{{item.isubcategory}}</td>
                <td class="text-center">{{item.brand}}</td>
                <td class="text-left" style="width: 100px;">{{item.length}}</td>
                <td class="text-left" style="width: 100px;">{{item.width}}</td>
                <td class="text-left" style="width: 100px;">{{item.height}}</td>
                <td class="text-center">{{item.thickness}}</td>
                <td class="text-center">{{item.adjqty}}</td>
              </tr>
            </tbody>
          </table>
          <button class="mine" mat-fab (click)="scrollGrid('right');" >
            <mat-icon style="color:#37474f">fast_forward</mat-icon>
          </button>
          <button class="mine" mat-fab style="margin-right: 78px !important;" (click)="scrollGrid('left');">
            <mat-icon style="color:#37474f">fast_rewind</mat-icon>
          </button>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>
