 <div class="NewHeader">
  <h1 mat-dialog-title >
    {{ data ? 'Update' : 'Add' }} Stock Transfer Note
  </h1>
</div>
<form  class="form-horizontal" autocomplete="off">
<div mat-dialog-content >
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" >
      <label class="control-label col-sm-4">STN Ref : </label>
<div class="col-sm-8">
<input type="text" class="form-control" placeholder="Enter STN Ref">
</div>
    </div>


    <div class="form-group" >
      <label class="control-label col-sm-4">Date : </label>
<div class="col-sm-8">
<input type="date" class="form-control">
</div>
    </div>

    <div class="form-group" >
      <label class="control-label col-sm-4">Subject : </label>
<div class="col-sm-8">
<input type="text" class="form-control" placeholder="Enter Subject">
</div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">Source Project : </label>
<div class="col-sm-8">
  <mat-select placeholder="Select Source Project" class="form-control" required >
    <mat-option value="1">Google</mat-option>
    <mat-option value="1">Twitter</mat-option>
    <mat-option value="1">Twitter</mat-option>
    <mat-option value="1">Google</mat-option>
    </mat-select>
</div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-4">From Store : </label>
<div class="col-sm-8">
  <mat-select placeholder="Select To Store" class="form-control" required >
    <mat-select placeholder="Select To Store" class="form-control" required >
      <mat-option value="1"> Google HYD Store</mat-option>
      </mat-select>n>
    <mat-option value="3">Singrauli</mat-option>
    </mat-select>
</div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">Destination Project : </label>
<div class="col-sm-8">
  <mat-select placeholder="Select Destination Project" class="form-control" required >
    <mat-option value="1">Google</mat-option>
    <mat-option value="1">Twitter</mat-option>
    <mat-option value="1">Intel</mat-option>
    <mat-option value="1">Google</mat-option>
    </mat-select>
</div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-4">To Store : </label>
<div class="col-sm-8">
  <mat-select placeholder="Select To Store" class="form-control" required >
    <mat-option value="1"> Intel HYD Store</mat-option>
    </mat-select>
</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Notes : </label>
        <div class="col-sm-8">
          <!-- <input  type="text" autocomplete="off" formControlName="Subject" class="form-control" (keypress)="onlyAlphabets($event)" placeholder="Enter Report Summary" maxlength="50" required>
           -->
           <textarea id="w3review" name="w3review" class="form-control" rows="4" placeholder="Enter Notes"> </textarea>
         
      </div>
    </div>
 


  </div>
</div>
<mat-dialog-actions align="center"  class="pull-right" style="margin-top: 5px;">
  <button mat-raised-button class="add-hover btn-primary pull-right" type="submit"><mat-icon>send</mat-icon>&nbsp;Save</button>
  <button mat-raised-button type="button" class="add-dark-hover btn-default pull-right" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
</form>
