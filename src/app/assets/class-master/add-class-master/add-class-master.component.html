<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px">{{ data ? 'Update' : 'Add'}} New Class</h1>
<form class="p-2">
  <div mat-dialog-content>
    <div class="col-sm-12">
<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Class Name: </label>
      <input type="text" class="form-control" placeholder="Enter Class Name" required >
    </div>

    <div class="form-group">
      <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Asset Name: </label>
      <input type="text" class="form-control" placeholder="Enter Asset Name" required >
    </div>

    <div class="form-group">
      <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Asset Category: </label>
      <input type="text" class="form-control" placeholder="Enter Asset Category" required >
    </div>

  </div>
  <div class="col-6">
 
    <div class="form-group">
      <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Asset OEM: </label>
      <input type="text" class="form-control" placeholder="Enter Asset OEM"  required >
    </div>
    <div class="form-group">
      <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Asset Model</label>
      <input type="text" class="form-control" placeholder="Enter Asset Model" required >
    </div>

  </div>
</div>
     

      
    </div>
      

    </div>

    <mat-dialog-actions align="center"  class="pull-right" style="margin-bottom: -17px;margin-right: 15px;">
      <button mat-raised-button class="add-hover btn-primary pull-right" type="submit"><mat-icon>send</mat-icon>&nbsp;Save</button>
      <button mat-raised-button type="button" class="add-dark-hover btn-default pull-right" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
  </mat-dialog-actions>
</form>
