
<h3 class="NewHeader">
  Variants
</h3>



 <div mat-dialog-content>

  <div fxLayout="row wrap">
    <div class="w-100">
        
        <div class="row wrap my-4">
            <div class="col-xs-12">
                    
                <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" (click)="add('add')">
                    <mat-icon>add</mat-icon> Add Variant
                </button>
                <!-- <div class="col-sm-6 pull-right">
                    <mat-select class='select-option form-control pull-right' placeholder="Any" style="width: 40%;margin:5px 10px 0 10px">
                        <mat-option [value]="null">Any</mat-option>
                        <mat-option [value]="true">Active</mat-option>
                        <mat-option [value]="false">Inactive</mat-option>
                    </mat-select>
                    <label class="pull-right margin-top-10">Select Status :</label>
                </div> -->
                
            </div>
        </div>

        
        <div class="col-sm-12 margin-top-10" style="padding-left: 20px; padding-right: 10px;">
            <div class="table-responsive">
                <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr class="tr-grid-header">
                            <th style="width: 200px;">Variant Description</th>
                        
                            <th class="text-center" style="width: 100px;">Actions</th>
      
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="isadd">
                        <td><input class="form-control" type="text" placeholder="Enter Variant Description"></td>
                        <td class="text-center">  <button (click)="saveStatus()" mat-raised-button class="add-dark-hover btn-default">

                          <span>&nbsp;Save</span>
                       
                      </button></td>
                      </tr>
                        <tr *ngFor="let item of items">
  
                            <td>{{item.name}}</td>
                          
                    
  
                            <td class="text-center">
                                <a  class="edit-icon" (click)="add('update')">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a mwlConfirmationPopover
                                [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage"
                                placement="left"
                                (confirm)="deleteUser()"
                                (cancel)="cancelClicked = true">
                                <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                            </a>
  
                            </td>
  
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>

 </div>

 <mat-dialog-actions align="end" style="margin: auto;">

  <button (click)="close()" mat-raised-button class="add-dark-hover btn-default">
      <mat-icon>cancel</mat-icon>
      <span>&nbsp;Close</span>
  </button>

</mat-dialog-actions>
