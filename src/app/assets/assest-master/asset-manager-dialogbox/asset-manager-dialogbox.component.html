

<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:70px;font-weight: bold !important;">{{ data ? 'Update' : 'Add'}} Project Details</h1>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Overview</ng-template>
      <form class="form-horizontal">
        <div class="row" style="margin-top: 15px;">
          <div class="col-6">
            <div class="form-group">
              <label class="control-label col-sm-5 " >Enter Asset Name :</label>
              <div class="col-sm-7">
                <input class="form-control" placeholder="Enter Asset Name" type="text">
              </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-5 " >Enter Asset Code :</label>
              <div class="col-sm-7">
                <input class="form-control" placeholder="Enter Asset Code" type="text">
              </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-5 " >Enter Asset Class :</label>
      <div class="col-sm-7">
        <input class="form-control" placeholder="Enter Asset Class" type="text">
      </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-5 " >Asset Category :</label>
                <div class="col-sm-7">
                  <input class="form-control" placeholder="Enter Asset Category" type="text">
      </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-5 " >Asset OEM :</label>
              <div class="col-sm-7">
                <input class="form-control" placeholder="Enter Asset OEM" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5 " >Asset Model :</label>
              <div class="col-sm-7">
                <input class="form-control" placeholder="Enter Asset Model" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5 " >Asset Serial :</label>
              <div class="col-sm-7">
                <input class="form-control" placeholder="Enter Asset Serial" type="text">
              </div>
            </div>
          </div>
          <div class="col-6">
            
        <div class="form-group">
          <label class="control-label col-sm-5 " >Date of Manufacture :</label>
   <div class="col-sm-7">
    <input type="date" class="form-control" placeholder="Enter Date of Manufacture ">
  </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5 " >Date of Purchase :</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" placeholder="Enter Date of Purchase ">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5 " >Vendor Name  :</label>
   <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="Enter Vendor Name  ">
   
  </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5 " >PO Reference :</label>
   <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="Enter PO Reference ">
  </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-5 " >Description :</label>
   <div class="col-sm-7">
    <textarea style="max-height: 200px;" class="form-control" placeholder="Enter Description"></textarea>
  </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5 " >CRN Reference :</label>
   <div class="col-sm-7">
    <input class="form-control" placeholder="Enter CRN Reference" type="text">
  </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5 " >Condition  :</label>
   <div class="col-sm-7">
    <input class="form-control" placeholder="Enter Condition " type="text">
  </div>
        </div>
          </div>
        </div>
       
    
        
      </form>
      
      <mat-dialog-actions align="end">
        <button mat-raised-button matStepperNext type="button" class="add-hover btn-success pull-right"><mat-icon>save</mat-icon>&nbsp;Save</button>
            <button mat-raised-button type="button" class="add-dark-hover btn-default pull-right" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
     </mat-dialog-actions>
     
    </form>
  </mat-step>


 

</mat-horizontal-stepper>
