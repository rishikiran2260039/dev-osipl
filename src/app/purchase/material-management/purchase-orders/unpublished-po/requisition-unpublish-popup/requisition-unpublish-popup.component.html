    <div class="row" >

        <div id="grid-table-container" class="table-responsive" >

              <tr>
                <th class="text-Left">Indent Ref</th>
                <th class="text-center">Items</th>
                <!-- <th class="text-center" >Item Code</th> -->

            </thead>
            <tbody>
