<div fxLayout="row wrap">
  <div class="w-100">
      
      <div class="row wrap my-4">
          <div class="col-xs-12">
            <button mat-raised-button class="pull-right  btn-default margin-right-10"
            routerLink="/purchase/rentals">
               <mat-icon>chevron_left</mat-icon> Back
            </button>
              <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" (click)="openEditDialog(null)">
                  <mat-icon>add</mat-icon> Add Invoice
              </button>
        
            
              
          </div> 
      </div>
      
      <div class="col-sm-12 margin-top-10" style="padding-left: 20px; padding-right: 10px;">
          <div class="table-responsive">
              <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                        <th class="text-left" style="width: 200px;">Invoice Reference</th>
                        <th class="text-center" style="width: 200px;">View</th>
                        <th  class="text-center" style="width: 200px;">Billed</th>
                        <th class="style text-center" style="width: 200px;">Aapproval</th>
                        <th class="style text-center" style="width: 200px;">Paid</th>
                        <th class="text-left" style="width: 200px;">Payment References</th>
                        <th class="text-center" style="width: 200px;">Balance</th>
                        <th class="text-center" style="width: 200px;">Actions</th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of items">
                         
                          <td class="text-left">{{item.stnref}}</td>
                          <td class="text-center">
                            <a style="color: blue;cursor: pointer;" *ngIf="item.SOW == 'View'" target="_blank"  href="https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf" routerLinkActive="router-link-active" >View</a>
                           
                            <a mwlConfirmationPopover
                            *ngIf="item.SOW == 'View'" 
                            [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage"
                            placement="left"
                            (confirm)="deleteUser()"
                            (cancel)="cancelClicked = true"
                           >
                            <i style="cursor: pointer;" title="Delete BOM" class="fa fa-trash red"></i>
                        </a>
                        <a style="color: blue;cursor: pointer;" *ngIf="item.SOW == 'Add'" (click)="openEditDialog1(item)" routerLinkActive="router-link-active" >Add</a>
                            
                          </td>
                          <td class="text-center">{{item.billed}}</td>

                     
                        <td class="style text-center"><mat-checkbox disabled></mat-checkbox></td>
             


                          <td class="text-center">{{item.paid}}</td>
                          <td class="text-left">{{item.stnref}}</td>
                          <td class="text-center">{{item.balance}}</td>
                          
                          
                          
                          
                          
                          <td class="text-center">
                            <a  class="edit-icon" (click)="openEditDialog(item)">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a mwlConfirmationPopover
                            [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage"
                            placement="left"
                            (confirm)="deleteUser()"
                            (cancel)="cancelClicked = true">
                            <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                        </a>
                        

                        </td>
                      </tr>
                      <tr *ngIf="items ==null || items.length ==0">
                        <td colspan="13" class="text-center">No data available</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
