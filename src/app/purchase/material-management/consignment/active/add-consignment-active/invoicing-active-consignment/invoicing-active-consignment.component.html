
<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100 sizeAlign">


    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-12" style="margin-bottom: 5px;padding: 0%;">
          
          <div class="col-sm-6">
            
          </div>
          <button mat-raised-button  class="pull-right btn-default"
          [routerLink]="['/purchase/procurement/consignments/active']" routerLinkActive="router-link-active">
       <mat-icon>chevron_left</mat-icon> Back
    </button>
          <button mat-raised-button style=" color:#fff !important;cursor: pointer;margin-bottom: 5px;" class="pull-right  btn-success margin-right-10" matTooltip="Add Invoice"  (click)="addnewitem(null)" >
            <mat-icon>add</mat-icon> Add Invoice
          </button>
        </div> 
        <div id="grid-table-container" class="table-responsive" style="margin-bottom: 20px;">
          <table id="example2" class="table table-bordered">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    
                    <th >PO Reference</th>
                    <th >Invoice Reference</th>
                    <th class="text-center">View</th>
                    <th class="text-center">Approve</th>
                    <th class="text-center">Amount</th>
                    <th class="text-center">Delivery Date</th>
                    <th class="text-center">Stage</th>
                    <th class="text-center">Credit Period</th>
                    <!-- <th class="text-center">Due Date</th> -->
                    <th class="text-center">Status</th>
                    <th class="text-center">Actions</th>
                   
                    
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items" >
                
                 
                  <td  >{{item.refrence}}</td>
                  <td  >{{item.partnumber}}</td>
                 <td class="text-center" style="cursor: pointer; color: blue"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></td>
                 <td   class="text-center"><input type="checkbox"></td>
                 <td   class="text-center">{{item.invoiced}}</td>
                 <td   class="text-center">{{item.duedate}}</td>
                 <td   class="text-center">{{item.stage}}</td>
                 <td   class="text-center">{{item.creditperiod}}</td>
                  <td   class="text-center">Paid</td>
                  <td class="text-center">
                    <a style="cursor: pointer;margin-right:0px;margin-left: -5px; " matTooltip="Edit ">
                      <i class="fa fa-edit" style="color: cornflowerblue; cursor: pointer;" (click)="addnewitem(item)" ></i>
                    </a>
                    <a mwlConfirmationPopover
                    [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage"
                    placement="left"
                    (confirm)="deleteUser()"
                    (cancel)="cancelClicked = true"
                   >
                    <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                </a>
                  </td>
                
                
                 
              </tr>
              <!-- <tr>
                <td colspan="10" class="text-right"> Total Amount</td>
                <td colspan="2">90,240</td>
              </tr> -->
            </tbody>
        </table>
<!-- 
        <button class="mine" mat-fab (click)="scrollGrid('right');" >
          <mat-icon style="color:#37474f">fast_forward</mat-icon>
        </button>

        <button class="mine" mat-fab style="margin-right: 78px !important;" (click)="scrollGrid('left');">
          <mat-icon style="color:#37474f">fast_rewind</mat-icon>
        </button> -->
          
        </div>
        <mat-dialog-actions align="end">
    
          <button mat-raised-button style="background-color: #cdc8c8;" class=" pull-right"  routerLink="/purchase/procurement/consignments/active"><mat-icon>cancel</mat-icon> Close</button>
          <button mat-raised-button class="btn-primary pull-right" routerLink="/purchase/procurement/consignments/AddConsignment/certificate-consignment" style="margin-right: 10px !important;"><mat-icon>send</mat-icon><span >
            Save & Next</span>
          </button>
          <button mat-raised-button class="btn-primary pull-right" routerLink="/purchase/procurement/consignments/AddConsignment/items-consignment" style="margin-right: 10px !important;"><mat-icon>chevron_left</mat-icon><span >Previous</span></button>
          
        </mat-dialog-actions>
      </div>
    </div>

  </div>
  
</div>
