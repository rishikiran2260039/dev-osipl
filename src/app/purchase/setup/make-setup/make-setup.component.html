<div fxLayout="row wrap">
  <div class="w-100">
      
      <div class="row wrap my-4">
          <div class="col-xs-12">
                  
              <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" (click)="openActionTypeDialog(null)">
                  <mat-icon>add</mat-icon> Add Brand
              </button>
              <button mat-raised-button  color="primary" class="filters-hover pull-right margin-right-10" style="color: #f3f3f3;"
              (click)="filterToggle = !filterToggle">
              <mat-icon>filter_list</mat-icon> Filter
               </button> 
              
          </div>
      </div>
      <div class="container-fluid" style="padding: 0% !important;">
        <div fxLayout="row wrap" *ngIf="filterToggle" class="sizeAlign">
          <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
            <mat-card class="filter">
              <mat-card-content>
                <div class="row">
        
              
                  <div class="col-sm-4" style="margin-top: 10px;">
                    <div class="col-sm-4 newMarginClass" style="margin-top: 5px;">Keyword:</div>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Enter Keyword">
                      </div>
                  </div>
                  <div class="col-sm-8" style="margin-top: 10px;">
        
               
                    <a (click)="filterToggle = !filterToggle" class="pull-right"
                      style="font-size: 25px; cursor: pointer; margin-left: 5px">
                      <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                    </a>
                      <button mat-raised-button class="pull-right btn-primary">
                        <mat-icon>youtube_searched_for</mat-icon> Search
                      </button>
                   
        
                  
                      <button mat-raised-button class="pull-right btn-default margin-right-10">
                        <mat-icon>settings_backup_restore</mat-icon> Clear
                      </button>
                    
        
        
                  </div>
        
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      
      </div>   
      <div class="col-sm-12 margin-top-10" style="padding-left: 20px; padding-right: 10px;">
          <div class="table-responsive">
              <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th style="width: 200px;">Brand</th>
                          <th class="text-center" style="width: 100px;">Status</th>
                          <th class="text-center" style="width: 100px;">Actions</th>
    
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of items">

                          <td>{{item.name}}</td>
                        
                          <td class="pad-left inner-screen text-center">
                            <a [ngStyle]="{'color': item.status? 'blue' : 'red','cursor':'pointer'}"
                            mwlConfirmationPopover [popoverTitle]="popoverStatusTitle"
                            [popoverMessage]="popoverStatusMessage" placement="left"
                            (confirm)="saveStatus();item.status=!item.status" (cancel)="cancelClicked = true">
                            {{item.status?'Active':'Inactive'}}
                        </a>
                          </td>

                          <td class="text-center">
                              <a  class="edit-icon" (click)="openActionTypeDialog(item)">
                                  <i class="fa fa-edit"></i>
                              </a>
                              <a mwlConfirmationPopover
                              [popoverTitle]="popoverTitle"
                              [popoverMessage]="popoverMessage"
                              placement="left"
                              (confirm)="deleteUser()"
                              (cancel)="cancelClicked = true">
                              <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                          </a>

                          </td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
