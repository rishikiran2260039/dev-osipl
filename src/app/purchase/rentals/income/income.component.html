<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Assets
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Asset Name: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Asset Reference">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Asset Type: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Asset Type">
      </div>
    </div>

    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Asset Qty: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Asset Qty">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Asset Reference: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Asset Reference">
      </div>
    </div>


   

  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" [mat-dialog-close]="'test'">
    <mat-icon>send</mat-icon><span>Save</span>
  </button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">
    <mat-icon>cancel</mat-icon>Close
  </button>
</mat-dialog-actions>
