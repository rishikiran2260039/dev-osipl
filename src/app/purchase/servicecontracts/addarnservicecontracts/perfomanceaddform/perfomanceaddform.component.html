<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px">Add Perfomance</h1>
<form>
  <div mat-dialog-content>
    <div class="col-sm-12">
      <div class="col-sm-6"> 
        <div class="form-group ">
          <div class="row">
            <label class="col-sm-12 add-member-label">Scope:</label>
              <div class="col-sm-12">
                <mat-select placeholder="Select Scope" class="form-control">
                  <mat-option value="1">Project Leader</mat-option>
                  <mat-option value="1">Safety Leader</mat-option>
               </mat-select>
              </div>
          </div>
       </div>
  
       <div class="form-group" >
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Description:</label>
        <textarea rows="4" style="width: 100%;" placeholder="Enter Description"></textarea>
       </div>
         

      </div>

      
    </div>
      

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="add-hover btn-primary" type="submit" (click)="close()"><mat-icon>send</mat-icon>&nbsp;Save</button>
        <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
    </mat-dialog-actions>
</form>
