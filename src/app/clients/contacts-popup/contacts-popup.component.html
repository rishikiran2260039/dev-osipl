<div class="NewHeader">
  <h1 mat-dialog-title>
    Documents
  </h1>
</div>
<div class="row">
  <div class="col-lg-10">
    <div class="row">
      <div class="col-lg-3"> <Span>Contact Name  </Span></div>
      <div class="col-lg-3"><input type="text" class="form-control" placeholder="Enter Contact Name"></div>
      <div class="col-lg-3"> <Span>Designation  </Span></div>
      <div class="col-lg-3"><input type="text" placeholder="Enter Designation" class="form-control"></div>
      <div class="col-lg-3"> <Span>Phone Number  </Span></div>
      <div class="col-lg-3"><input type="text"  style="margin-top: 5px;" class="form-control" placeholder="Enter Phone Number"></div>
      <div class="col-lg-3" > <Span>Email  </Span></div>
      <div class="col-lg-3"><input type="text"  style="margin-top: 5px;" class="form-control" placeholder="Enter Email"></div>
    </div>
  </div>
  
  <div class="col-lg-2">
    <button  mat-raised-button class="btn-primary"  style="margin-left: 60%;margin-bottom: 10px;">Add</button>
  </div>
 
</div>


<div class="row" style="margin-top: 10px;">
 
  <div class="col-xs-12">
    <div id="divQuotesGrid" class="table-responsive">
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <th class="text-center">Contact Name</th>
           
            <th class="text-center">Designation</th>
            <th class="text-center">Phone Number</th>
            <th class="text-center">Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
          
            <td style="text-align: center!important;"> {{item.name}}</td>
            <td style="text-align: center!important;"> {{item.desig}}</td>
            <td style="text-align: center!important;"> {{item.phone}}</td>
            <td style="text-align: center!important;"> {{item.email}}</td>
            <!-- <td style="text-align: center!important;" *ngIf="isedit == true"><input type="text" class="form-control" value="{{item.name}}"></td> -->
            <!-- <td style="text-align: center!important;"><a href="https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf" target="_blank">View</a></td> -->
            <td  class="text-center">
              <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item" (click)="openProjectDialog(item)">
                  <i class="fa fa-edit" style="color: cornflowerblue"></i>
              </a>
              <a mwlConfirmationPopover
              [popoverTitle]="popoverTitle"
              [popoverMessage]="popoverMessage"
              placement="left"
              (confirm)="deleteUser()"
              (cancel)="cancelClicked = true">
              <i style="cursor: pointer;" title="Delete User" class="fa fa-trash red"></i>
          </a>
          </td> 
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>

<mat-dialog-actions align="end" style="padding-top: 0px !important;">
  <button mat-raised-button class="btn-default" (click)="close()"  *ngIf="isedit == true">
    <mat-icon>save</mat-icon>&nbsp;Save
  </button>
  <button mat-raised-button class="btn-default"  (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
