<div class="NewHeader">
  <h1 mat-dialog-title>
    Upload Invoice
  </h1>
</div>


  <form class="form-horizontal">
    <div mat-dialog-content>


    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Invoice: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="file" id="customFile" name="myfile" 
         #UploadFileInput>
      </div>
    </div>
  </div>
    <mat-dialog-actions align="end" style="margin-bottom: -9px;">
      <button mat-raised-button class="btn-primary" type="submit" >
        <mat-icon style="height:10px;margin-right: 5px;">send</mat-icon><span>Upload</span>
      </button>
      <button mat-raised-button class="add-dark-hover btn-default" (click)="close()" type="button">
        <mat-icon>cancel</mat-icon>Close
      </button>
    </mat-dialog-actions>


  </form>
