<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px"> {{ data ? 'Update' : 'Add'}} Certificate</h1>
<form>
  <div mat-dialog-content>
    <div class="col-sm-12">
      <div class="col-sm-6"> 
        <div class="form-group" >
          <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Vendor :</label>
          <mat-select placeholder="Select Vendor" class="form-control">
            <mat-option value="1">Sandeep Kumar</mat-option>
            <mat-option value="1">Suresh Reddy</mat-option>
            <mat-option value="1">Kiran  Kumar</mat-option>
            <mat-option value="1">Yadav Kumar</mat-option>
            <mat-option value="1">Suresh Reddy</mat-option>
            <mat-option value="1">Sandeep Kumar</mat-option>
         </mat-select>
         </div>
         <div class="form-group" >
          <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">PO Reference :</label>
          <input type="text" class="form-control" placeholder="Enter PO Reference" >
         </div>
       <div class="form-group" >
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Description :</label>
        <textarea type="text" class="form-control" placeholder="Enter Description" ></textarea>
       </div>

       <div class="form-group" >
         <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Upload file :</label>
         <input type="file" name="fileToUpload" id="fileToUpload">
         <!-- <input type="submit" value="Upload Image" name="submit"> -->
       </div>


      </div>

      
    </div>
      

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="add-hover btn-primary" type="submit" (click)="close()"><mat-icon>send</mat-icon>&nbsp;Save</button>
        <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
    </mat-dialog-actions>
</form>
