<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px">{{ data ? 'Update' : 'Add'}} New Job Code</h1>
<form>
  <div mat-dialog-content>
    <div class="col-sm-12">

      <div class="form-group">
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Job Code: </label>
        <input type="text" class="form-control" placeholder="Enter Job Code" required >
      </div>

      <div class="form-group">
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Job Name: </label>
        <input type="text" disabled class="form-control" placeholder="Enter Job Name" value="Volvo" required >
      </div>

      <div class="form-group">
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Service Category: </label>
        <input type="text" disabled class="form-control" placeholder="Enter Service Category" value="Hand Tools" required >
      </div>

        
      <div class="form-group">
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">UoM: </label>
        <input type="text" disabled class="form-control" placeholder="Enter Service Category" value="sqmt" required >
      </div>

        
      <div class="form-group">
        <label class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12 add-member-label" style="margin-left: -15px !important;">Quantity Required: </label>
        <input type="text"  class="form-control" placeholder="Enter Quantity Required"  required >
      </div>

       <div class="form-group ">
        <div class="row">
          <label class="col-sm-12 add-member-label">Remarks:</label>
            <div class="col-sm-12">
              <textarea name="txtname" rows="4" class="form-control"  placeholder="Enter Remarks">
              </textarea>
            </div>
        </div>
     </div>  
      
    </div>
      
    </div>

    <mat-dialog-actions align="center"  class="pull-right" style="margin-top: 5px;">
      <button mat-raised-button class="add-hover btn-primary pull-right" type="submit"><mat-icon>send</mat-icon>&nbsp;Save</button>
      <button mat-raised-button type="button" class="add-dark-hover btn-default pull-right" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
  </mat-dialog-actions>
</form>
