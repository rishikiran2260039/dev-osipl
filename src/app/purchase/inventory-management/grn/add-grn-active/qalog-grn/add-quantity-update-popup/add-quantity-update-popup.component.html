<div class="NewHeader">
  <h1 mat-dialog-title>
    {{ data ? 'Update' : 'Add' }} Item
  </h1>
</div>

<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Item Name : </label>
        <div class="col-sm-8 margin-bottom-15px">
          <input class="form-control" value="Gypsum Board" readonly type="text">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Item Code : </label>
      <div class="col-sm-8 margin-bottom-15px">
        <input class="form-control" value="GYPM/001/321" readonly type="text">
      </div>
  </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Quantity Received : </label>
        <div class="col-sm-8 margin-bottom-15px">
          <input class="form-control" placeholder="Enter Qty Received" type="text">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Quantity Accepted : </label>
      <div class="col-sm-8 margin-bottom-15px">
        <input class="form-control" placeholder="Enter Qty Accepted" type="text">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Quantity Declined : </label>
    <div class="col-sm-8 margin-bottom-15px">
      <input class="form-control" placeholder="Enter Qty Declined" type="text">
    </div>
</div>
 
    <div class="form-group">
     <label class="control-label col-sm-4 add-member-label">Remarks : </label>
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 margin-bottom-15px">              
            
      <textarea type="text" class="form-control" placeholder="Enter Remarks "></textarea>
         
     </div>
    </div>

    </form>
</div>
<mat-dialog-actions align="end" style="padding-bottom: 10px;">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span>Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
